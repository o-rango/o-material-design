<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Orango Material Components using Stenciljs</title>
    <script src="/build/orango-material.js"></script>

    <style>
      h2 {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }

    </style>
  </head>

  <body>

    <fieldset>
      <h2>Buttons demo</h2>

      <o-mdc-button onClick="alert(JSON.stringify(event))" raised>
        Raised
      </o-mdc-button>

      <o-mdc-button raised disabled>
        Raised Disabled
      </o-mdc-button>

      <o-mdc-button unelevated>
        Unelevated
      </o-mdc-button>

      <o-mdc-button stroked>
        Stroked
      </o-mdc-button>

      <o-mdc-button raised dense>
        Dense
      </o-mdc-button>

      <o-mdc-button raised compact>
        Compact
      </o-mdc-button>

      <o-mdc-button raised>
        <i class="material-icons mdc-button__icon">favorite</i>
        Button
      </o-mdc-button>
    </fieldset>

    <fieldset>
      <h2>Fabs demo</h2>
      <o-mdc-fab>
        <i class="material-icons mdc-button__icon">favorite</i>
      </o-mdc-fab>

      <o-mdc-fab mini>
        <i class="material-icons mdc-button__icon">favorite</i>
      </o-mdc-fab>

      <o-mdc-fab fixed>
        <i class="material-icons mdc-button__icon">favorite</i>
      </o-mdc-fab>

    </fieldset>

    <fieldset>
      <h2>Toolbar demo</h2>
      <o-mdc-toolbar fixed>
        <o-mdc-toolbar-section align-end>
            <a href="#" class="material-icons mdc-toolbar__menu-icon">menu</a>
            <span class="mdc-toolbar__title">Title</span>
        </o-mdc-toolbar-section>
      </o-mdc-toolbar>
    </fieldset>

    <fieldset>
      <h2>Progress bar demo</h2>
      <o-mdc-linear-progress>
      </o-mdc-linear-progress>
    </fieldset>

    <fieldset>
      <h2>Text field demo</h2>
      <o-mdc-text-field></o-mdc-text-field>
    </fieldset>

    <fieldset>
      <h2>Select demo</h2>
      <!-- <o-mdc-select></o-mdc-select> -->
    </fieldset>


    <fieldset>
      <h2>Radio demo</h2>
      <div class="mdc-radio">
        <!-- <o-mdc-radio label="Radio1" id="r1" name="radios"></o-mdc-radio> -->
      </div>
    </fieldset>

    <fieldset>
      <h2>Checkbox demo</h2>

        <o-mdc-form-field label="My Check Box">
          <o-mdc-checkbox indeterminate label="Checkbox" id="check1" name="check1"></o-mdc-checkbox>
        </o-mdc-form-field>

        <o-mdc-form-field label="My Check Box 2 " align-end>
          <o-mdc-checkbox indeterminate label="Checkbox" id="check2" name="check1"></o-mdc-checkbox>
        </o-mdc-form-field>
        <o-mdc-checkbox label="Checkbox" id="check2" name="check3" align-end></o-mdc-checkbox>
        <o-mdc-checkbox label="Checkbox" id="check3" name="check4" disabled></o-mdc-checkbox>
    </fieldset>
  </body>

</html>

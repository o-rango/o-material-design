<!DOCTYPE html>

      h2 {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;

  <body>
    <o-mdc-toolbar fixed>
      <o-mdc-toolbar-section align-start >
            <mdc-toolbar-title>Title Start</mdc-toolbar-title>
      </o-mdc-toolbar-section>
      <o-mdc-toolbar-section align-end>
          <mdc-toolbar-title>Title End</mdc-toolbar-title>
      </o-mdc-toolbar-section>
    </o-mdc-toolbar>


    <fieldset>
      <h2>Buttons demo</h2>

      <o-mdc-button onClick="alert(JSON.stringify(event))" raised>
        Raised
      </o-mdc-button>

      <o-mdc-button raised disabled>
        Raised Disabled
      </o-mdc-button>

      <o-mdc-button unelevated>

      </o-mdc-button>

      <o-mdc-button stroked>
        Stroked
      </o-mdc-button>

      <o-mdc-button raised dense>
        Dense
      </o-mdc-button>

      <o-mdc-button raised compact>
        Compact
      </o-mdc-button>

      <o-mdc-button raised>
        <i class="material-icons mdc-button__icon">favorite</i>
        Button
      </o-mdc-button>
    </fieldset>

    <fieldset>
      <h2>Fabs demo</h2>
      <o-mdc-fab>
        <i class="material-icons mdc-button__icon">favorite</i>
      </o-mdc-fab>

      <o-mdc-fab mini>
        <i class="material-icons mdc-button__icon">favorite</i>
      </o-mdc-fab>

      <o-mdc-fab fixed>
        <i class="material-icons mdc-button__icon">favorite</i>
      </o-mdc-fab>

    </fieldset>

    <fieldset>
      <h2>Progress bar demo</h2>
      <o-mdc-linear-progress>
      </o-mdc-linear-progress>
    </fieldset>

    <fieldset>
      <h2>Text field demo</h2>
      <o-mdc-text-field></o-mdc-text-field>
    </fieldset>

    <fieldset>
      <h2>Select demo</h2>
     <!-- <o-mdc-select></o-mdc-select> -->
    </fieldset>


    <fieldset>
      <h2>Radio demo</h2>
      <div class="mdc-radio">
        <!-- <o-mdc-radio label="Radio1" id="r1" name="radios"></o-mdc-radio> -->

    <fieldset>
      <h2>Snackbar demo</h2>
      <o-mdc-button onClick="ShowSnackBar(event)" raised>
        Show Snackbar
      </o-mdc-button>
       <o-mdc-snackbar align-start></o-mdc-snackbar>

    </fieldset>

    <fieldset>
      <h2>List demo</h2>
      <o-mdc-list bordered id="roca">
        <o-mdc-list-item>
          Caso
        </o-mdc-list-item>
        <o-mdc-list-item>
          Caso 2
        </o-mdc-list-item>
        <o-mdc-list-item>

        <o-mdc-list-item>

      </o-mdc-list>

  </body>

  <script>
    const showOb = {
        message : 'RICA',
        actionText : 'Fechar',
        actionHandler : (event)=> console.log(event),
        multiline : false,
        actionOnBottom : true

      }

   function ShowSnackBar(evt){
      document.querySelector('o-mdc-snackbar').show(showOb);
   }

   function ShowSnackBarEvent(evt){
    var event = new CustomEvent('o-mdc-snack-bar-show', showOb);
   }

  </script>

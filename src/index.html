<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Orango Material Components using Stenciljs</title>
    <script src="/build/orango-material.js"></script>

  </head>

  <body>
    <o-demo-bar name="Material Demo">
      <!--includes <script src="/build/orango-material.js"></script> includes-->
      <o-demo-case name="Buttons Demo">
        <o-mdc-button onClick="alert(JSON.stringify(event))" raised>
          Raised
        </o-mdc-button>

        <o-mdc-button raised disabled>
          Raised Disabled
        </o-mdc-button>

        <o-mdc-button unelevated>
          Unelevated
        </o-mdc-button>

        <o-mdc-button stroked>
          Stroked
        </o-mdc-button>

        <o-mdc-button raised dense>
          Dense
        </o-mdc-button>

        <o-mdc-button raised compact>
          Compact
        </o-mdc-button>

        <o-mdc-button raised>
          <i class="material-icons mdc-button__icon">favorite</i>
          Button
        </o-mdc-button>
      </o-demo-case>

      <o-demo-case name="Fabs Demo">
        <o-mdc-fab>
          <i class="material-icons mdc-button__icon">favorite</i>
        </o-mdc-fab>

        <o-mdc-fab mini>
          <i class="material-icons mdc-button__icon">favorite</i>
        </o-mdc-fab>

        <o-mdc-fab fixed>
          <i class="material-icons mdc-button__icon">favorite</i>
        </o-mdc-fab>
      </o-demo-case>

      <o-demo-case name="Snack Bar demo">
        <o-mdc-button onClick="ShowSnackBar(event)" raised>
          Show Snackbar
        </o-mdc-button>
        <o-mdc-snackbar align-start></o-mdc-snackbar>
        <script>
          const data = {
            "productKey": "SSSHTQ_8.1.0",
            "isDisqusEnabled": true
          }

          const showOb = {
            message: JSON.stringify(data),
            actionText: 'Fechar',
            actionHandler: (event) => console.log(event),
            multiline: false,
            actionOnBottom: true

          }

          function ShowSnackBar(evt) {
            document.querySelector('o-mdc-snackbar').show(showOb);
          }

          function ShowSnackBarEvent(evt) {
            var event = new CustomEvent('o-mdc-snack-bar-show', showOb);
          }

        </script>
      </o-demo-case>

      <o-demo-case name="Text Field demo">
        <o-mdc-text-field></o-mdc-text-field>
      </o-demo-case>

      <o-demo-case name="Progress bar demo">
        <o-mdc-linear-progress>
        </o-mdc-linear-progress>
      </o-demo-case>


    </o-demo-bar>
  </body>

</html>
